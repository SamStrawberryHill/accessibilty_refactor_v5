<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav" role="navigation">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>
    <header role="banner">
      <h1>Accessible Frog</h1>
      <p>we make awesome music</p>
    </header>
    <main role="main">
      <h2>Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="photo of a crowd with hands in the air">
          <div class="container">
            <form class = "survey" role="form">
              <fieldset>
                <legend>Favorites</legend>
                <p>Who is your favorite band member:</p>
                <label for="John"><input type="radio" name="res" value="John" id="John">John</label>
                <label for="Hazzard"><input type="radio" name="res" value="Hazzard" id="Hazzard">Hazzard</label>
                <label for="Bob"><input type="radio" name="res" value="Bob" id="Bob">Bob</label>
                <label for="Sally"><input type="radio" name="res" value="Sally" id="Sally">Sally</label>

              <label for="albums" id= "favAlbums">What is your favorite album:</label><br />
              <select aria-describedby="favAlbums" id="albums" name="select">
                <option value="2">A Day Of Old</option>
                <option value="4">Diamond Fireworks</option>
                <option value="5">Enjoy Your Desire</option>
                <option value="3">Finding My Shadow</option>
                <option value="9">Heroic Forever</option>
                <option value="10">Midnight Fires</option>
                <option value="7">Music Of My Life</option>
                <option value="1">Party For An Angel</option>
                <option value="8">Song For Yesterday</option>
                <option value="11">Street Of The Rider</option>
                <option value="6">This Is For You</option>
              </select><br />

              <label for="song" id="favSong">What is your favorite song:</label><br />
              <textarea aria-describedby="favSong" id="song"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2>Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="photo of the drummer and guitarist">
            <div class="container">
              <form class="newsletter" role="form">
                <fieldset>
                  <legend>Contact Info</legend>
                    <label for="name">Name:<input id="name" type ="text" name="textfield"></label>
                    <label for="emailaddy">Email:<input id="emailaddy" type ="email" name="textfield"></label>
                    <label for="retypeemail">Retype Email:<input id="retypeemail" type ="email" name="textfield"></label>
                  <button type="submit" aria-describedby="signup" id="signup">Sign Up</button>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social twitter">
          <img src= "img/twitter-32.png" width="32" height="32" alt="Twitter Icon Link"></a></li>
        <li><a href="#" class="social youtube">
          <img src= "img/youtube-32.png" width="32" height="32" alt="Youtube Icon Link"></a></li>
        <li><a href="#" class="social spotify">
          <img src= "img/spotify-32.png" width="32" height="32" alt="Spotify Icon Link"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
