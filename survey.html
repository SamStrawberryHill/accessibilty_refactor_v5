    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>

        <li><a href="#">Survey</a></li>
      </ul>
    </div>
    <header>
      <h1>Accessible Frog</h1>
      <p>we make awesome music</p>
    </header>
    <main>
      <h2>Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="">
          <div class="container">
            <form class = "survey">
              <fieldset>
                <legend>Who is your favorite band member:</legend>
                <input type="radio" name="res" value="John"><label for="John">John</label>
                <input type="radio" name="res" value="Hazzard"><label for="Hazzard">Hazzard</label>
                <input type="radio" name="res" value="Bob"><label for="Bob">Bob</label>
                <input type="radio" name="res" value="Sally"><label for="Sally">Sally</label>
              </fieldset>
              <fieldset>
              <legend>What is your favorite album:</legend>
              <label for="albums"></label>
              <select id="albums" name="select">
                <option value="1">Party For An Angel</option>
                <option value="2">A Day Of Old</option>
                <option value="3">Finding My Shadow</option>
                <option value="4">Diamond Fireworks</option>
                <option value="5">Enjoy Your Desire</option>
                <option value="6">This Is For You</option>
                <option value="7">Music Of My Life</option>
                <option value="8">Song For Yesterday</option>
                <option value="9">Heroic Forever</option>
                <option value="10">Midnight Fires</option>
                <option value="11">Street Of The Rider</option>
              </select>
            </fieldset>
              <fieldset>
              <legend>What is your favorite song:</legend>
              <textarea></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2>Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="">
            <div class="container">
              <form class="newsletter">
                  <p>Name: <input type ="text" name="textfield"></p>
                  <p>Email: <input type ="email" name="textfield"></p>
                  <p>Retype Email: <input type ="email" name="textfield"></p>
                  <button type="submit">Sign Up</button>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer>
      <ul>
