    <div class="main-nav" role="navigation">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>
    <header role="banner">
      <h1>Accessible Frog</h1>
      <p>we make awesome music</p>
    </header>
    <main role="main">
      <h2>Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="">
          <div class="container">
            <form class = "survey" role="form">
              <fieldset>
                <legend>Who is your favorite band member:</legend>
                <label for="John"><input type="radio" name="res" value="John" id="John">John</label>
                <label for="Hazzard"><input type="radio" name="res" value="Hazzard" id="Hazzard">Hazzard</label>
                <label for="Bob"><input type="radio" name="res" value="Bob" id="Bob">Bob</label>
                <label for="Sally"><input type="radio" name="res" value="Sally" id="Sally">Sally</label>
              </fieldset>
              <fieldset>
              <legend>What is your favorite album:</legend>
              <select id="albums" name="select">
                <label for="albums"><span styele="display:none">select an albums</span></label>
                <option value="1">Party For An Angel</option>
                <option value="2">A Day Of Old</option>
                <option value="3">Finding My Shadow</option>
                <option value="4">Diamond Fireworks</option>
                <option value="5">Enjoy Your Desire</option>
                <option value="6">This Is For You</option>
                <option value="7">Music Of My Life</option>
                <option value="8">Song For Yesterday</option>
                <option value="9">Heroic Forever</option>
                <option value="10">Midnight Fires</option>
                <option value="11">Street Of The Rider</option>
              </select>
            </fieldset>
              <fieldset>
              <legend>What is your favorite song:</legend>
              <label for="textarea"><span style="display:none">Please type your favorite song</span></label>
              <textarea id="textarea"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2>Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="">
            <div class="container">
              <form class="newsletter" role="form">
                <fieldset>
                  <legend><span style="display:none">Sign up for the newsletter</span></legend>
                  <label for="name">Name:<input type ="text" name="textfield">
                    <span id="hint" style="display:none">Please type your first and last name</span></label>
                  <label for="email">Email:<input type ="email" name="textfield">
                    <span id="email" style="display:none">Please type in a valid email address</span></label>
                  <label for="retypeemail">Retype Email:<input type ="email" name="textfield">
                    <span id="confirmemail" style="display:none">Please retype your valid email address</span></label>
                  <button type="submit">Sign Up</button><span id="submit" style="display:none">Button submits form</span>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
